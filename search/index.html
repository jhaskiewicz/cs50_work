      <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Google</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="images.html">Images</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="advanced.html">Advanced Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <body>
      <div class="row align-items-center" style="height: 80vh; text-align: center;">
        <div class="mx-auto col-10 col-md-8 col-lg-4">
        <form action="https://www.google.com/search">
            <label  class="form-label" style="font-size: 100px;">
              <span style="color:blue">G</span>
              <span style="color:red">o</span>
              <span style="color:yellow">o</span>
              <span style="color:blue">g</span>
              <span style="color:green">l</span>
              <span style="color:red">e</span>
            </label>
            <input autocomplete="off" type="text" name="q" class="form-control form-control-lg">
            <button type="submit" name="btnK" class="btn btn-light">Google Search</button>
            <button type="submit" name="btnI" class="btn btn-light">I'm Feeling Lucky</button>
        </form>
      </div>
    </div>
  </body>
